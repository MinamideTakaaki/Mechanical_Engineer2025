<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>操作ページ</title>
</head>
<body>
	<div class="alart"></div>
	<div class="button_box">
		<button id="start_button">Start</button>
		<button id="finish_button">Stop</button>
	</div>
</body>
<style>
	html {
		height: 100%;
	}
	body {
		height: 100%;
		margin: unset;
		font-family: Meryo;
		letter-spacing: 2px;
		background-color: rgb(216, 216, 216);
	}

	.alart {
		height: 100vh;
		width: 100vw;

		background-color: gray;
	}
	.button_box {
		position: absolute;
		bottom: 10vh;
		/*background-color: gray;*/
		width: 100vw;
		justify-content: space-evenly;
		display: flex;
	}
	#start_button {
		/*background-color: white;*/

	}
	#finish_button {
		/*background-color: white;*/
	}
	button {
		width: 15vw;
		height: 15vw;
		border: none;
		display: inline-block;
		font-size: 4vw;
		border-radius: 50%;
		background-color: rgb(216, 216, 216);
		box-shadow: 2vw 2vw 3vw #c7c7c7, -2vw -2vw 3vw rgb(248, 248, 248);
	}
	@media screen and (orientation: portrait) {
		 /*縦長*/
		.alart {
			display: block;
		}
		button {
			display: none;
		}
	}
	@media screen and (orientation: landscape) {
		/*横長*/
		.alart {
			display: none;
		}
		button {
			display: inline-block;
		}
	}
</style>
<script src="script/index.js"></script>

</script>
</html>
