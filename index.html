<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<div id="start_button"></div>
	<div id="finish_button"></div>
</body>
<style>
	#start_button {
		width: 100px;
		height: 100px;
		background-color: red;
	}
	#finish_button {
		width: 100px;
		height: 100px;
		background-color: blue;
	}
</style>
<script>
	let beta, gamma; //x,y軸の傾き値
	let angle=[], reference=[]; //戻り値用の配列
	let start_judge=false; //スタートボタンが押されているかの判定

	// 画面の傾きを取得する
	function handleOrientation(event) {
  	let event_beta = event.beta; //x軸回転
		angle[0]=event_beta;
		let event_gamma = event.gamma; //y軸回転
		angle[1]=event_gamma;
		return angle;
  }

	// スマホの傾きをローバーの進行方向に変換する
	function angle_to_direction() {
		if(start_judge) {
			let delta_beta = angle[0] - reference[0];
			console.log(delta_beta, "delta_beta");
			let delta_gamma = angle[1] - reference[1];
			console.log(delta_gamma, "delta_gamma");
		}
	}

  window.addEventListener("deviceorientation", handleOrientation, true); //画面の傾きを取得する

	// 開始ボタン
	document.getElementById("start_button").addEventListener("click", () => {
		reference[0] = angle[0]; //x軸傾きの基準
		reference[1] = angle[1]; //y軸傾きの基準
		start_judge = true;
		console.log(reference, "reference");
		return reference;
	});

	setInterval(angle_to_direction, 1000);

	document.getElementById("finish_button").addEventListener("click", () => {
		start_judge=false;
		console.log("finish_button")
	})

</script>
</html>
